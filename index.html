<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IdeaForum</title>
      <link
         href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap"
         rel="stylesheet"
      />
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         tailwind.config = {
            theme: {
               extend: {
                  fontFamily: {
                     sans: ["Mulish", "sans-serif"],
                  },
                  colors: {
                     primary: "#797DFC",
                     darkGray: "#12132D",
                     success: "#10B981",
                     warning: "#FF3434",
                  },
               },
            },
         };
      </script>
   </head>
   <body>
      <!-- Header Section -->
      <header class="py-3 lg:py-12 border-b lg:border-0">
         <section
            class="px-5 lg:px-0 mx-auto container flex items-center justify-between"
         >
            <h1
               class="font-extrabold lg:font-black text-3xl lg:text-4xl text-darkGray"
            >
               Synapse
            </h1>

            <div class="flex items-center gap-x-6 justify-end">
               <div
                  class="p-2 lg:p-0 fixed bottom-4 left-1/2 lg:static flex gap-x-3 items-center justify-center bg-white -translate-x-1/2 lg:translate-x-0 rounded-full shadow-xl lg:shadow-none border lg:border-0 border-gray-100"
               >
                  <button
                     class="relative w-12 h-12 lg:w-14 lg:h-14 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 lg:bg-gray-200 lg:hover:bg-gray-300 active:scale-90 transition-all group"
                  >
                     <img src="images/Home.svg" alt="Home" class="w-6 h-6" />
                     <span
                        class="px-2 py-1 absolute invisible group-hover:visible bottom-full left-1/2 mb-2 bg-darkGray text-white text-xs rounded after:content-['_'] after:absolute after:top-full after:left-1/2 after:-ml-[5px] after:border-[5px] after:border-transparent after:border-t-black -translate-x-1/2 after:invisible group-hover:after:visible transition-all after:transition-all delay-200 after:delay-200 whitespace-nowrap"
                     >
                        Home
                     </span>
                  </button>
                  <button
                     class="relative w-12 h-12 lg:w-14 lg:h-14 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 lg:bg-gray-200 lg:hover:bg-gray-300 active:scale-90 transition-all group"
                  >
                     <img src="images/Edit.svg" alt="Edit" class="w-6 h-6" />
                     <span
                        class="px-2 py-1 absolute invisible group-hover:visible bottom-full left-1/2 mb-2 bg-darkGray text-white text-xs rounded after:content-['_'] after:absolute after:top-full after:left-1/2 after:-ml-[5px] after:border-[5px] after:border-transparent after:border-t-black -translate-x-1/2 after:invisible group-hover:after:visible transition-all after:transition-all delay-200 after:delay-200 whitespace-nowrap"
                     >
                        Edit
                     </span>
                  </button>
                  <button
                     class="relative w-12 h-12 lg:w-14 lg:h-14 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 lg:bg-gray-200 lg:hover:bg-gray-300 active:scale-90 transition-all group"
                  >
                     <img
                        src="images/UserAdd.svg"
                        alt="AddUser"
                        class="w-6 h-6"
                     />

                     <span
                        class="px-2 py-1 absolute invisible group-hover:visible bottom-full left-1/2 mb-2 bg-darkGray text-white text-xs rounded after:content-['_'] after:absolute after:top-full after:left-1/2 after:-ml-[5px] after:border-[5px] after:border-transparent after:border-t-black -translate-x-1/2 after:invisible group-hover:after:visible transition-all after:transition-all delay-200 after:delay-200 whitespace-nowrap"
                     >
                        Add User
                     </span>
                  </button>
                  <button
                     class="relative w-12 h-12 lg:w-14 lg:h-14 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 lg:bg-gray-200 lg:hover:bg-gray-300 active:scale-90 transition-all group"
                  >
                     <img src="images/Flag.svg" alt="Flag" class="w-6 h-6" />
                     <span
                        class="px-2 py-1 absolute invisible group-hover:visible bottom-full left-1/2 mb-2 bg-darkGray text-white text-xs rounded after:content-['_'] after:absolute after:top-full after:left-1/2 after:-ml-[5px] after:border-[5px] after:border-transparent after:border-t-black -translate-x-1/2 after:invisible group-hover:after:visible transition-all after:transition-all delay-200 after:delay-200 whitespace-nowrap"
                     >
                        Flag
                     </span>
                  </button>
               </div>

               <button
                  class="lg:h-14 px-5 py-2 lg:px-10 flex items-center justify-center bg-primary hover:bg-indigo-500 rounded-full font-bold text-lg lg:text-xl text-white active:scale-95 transition-all"
               >
                  Sign In
               </button>
            </div>
         </section>
      </header>
   </body>
</html>
